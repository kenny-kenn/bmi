<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI 계산기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .result {
            margin-top: 10px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI 계산기</h1>
        <form id="bmiForm">
            <label for="height">키 (cm):</label>
            <input type="number" id="height" name="height" required><br><br>
            <label for="weight">몸무게 (kg):</label>
            <input type="number" id="weight" name="weight" required><br><br>
            <button type="button" onclick="calculateBMI()">계산하기</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateBMI() {
            var height = document.getElementById('height').value / 100;
            var weight = document.getElementById('weight').value;

            if (height > 0 && weight > 0) {
                var bmi = weight / (height * height);
                var resultText;

                if (bmi < 18.5) {
                    resultText = '저체중 (BMI: ' + bmi.toFixed(2) + ')';
                } else if (bmi >= 18.5 && bmi < 25) {
                    resultText = '정상 체중 (BMI: ' + bmi.toFixed(2) + ')';
                } else if (bmi >= 25 && bmi < 30) {
                    resultText = '과체중 (BMI: ' + bmi.toFixed(2) + ')';
                } else {
                    resultText = '비만 (BMI: ' + bmi.toFixed(2) + ')';
                }

                document.getElementById('result').innerText = resultText;
            } else {
                document.getElementById('result').innerText = '키와 몸무게를 올바르게 입력해주세요.';
            }
        }
    </script>
</body>
</html>
